<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberFlora - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
</head>
<body class="bg-[#FBF9F4] flex flex-col min-h-screen">

<header id="navbar" class="bg-[#FBF9F4]/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-sm w-full">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center h-20">
    <a href="index.html" class="text-2xl font-bold text-[#5A8B72] font-serif">CyberFlora</a>
    <nav class="hidden md:flex items-center space-x-8">
      <a href="index.html#home" class="nav-link text-gray-600">Home</a>
      <a href="garden.html" class="nav-link text-gray-600">The Garden</a>
      <a href="about.html" class="nav-link text-gray-600">About</a>
    </nav>
    <div id="auth-links" class="flex items-center"></div>
  </div>
</header>

<main class="flex-grow flex items-center justify-center py-28 px-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl w-full">
    <div class="login-container bg-white p-8 rounded-2xl shadow-xl w-full text-center lg:order-1">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 font-serif">Welcome Back!</h2>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-left text-gray-700 text-sm font-semibold mb-2">Email Address</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#5A8B72]" placeholder="your@example.com" required>
        </div>
        <div>
          <label for="password" class="block text-left text-gray-700 text-sm font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#5A8B72]" placeholder="••••••••" required>
        </div>
        <button type="submit" class="w-full bg-[#5A8B72] text-white py-3 rounded-full text-lg font-semibold hover:bg-[#4a755f] transition-all">Login</button>
        <p class="text-gray-600 text-sm mt-4">Don't have an account? <a href="signup.html" class="text-[#D97706] hover:underline font-semibold">Sign Up</a></p>
      </form>
    </div>
    <div class="lg:order-2 flex flex-col justify-center items-start space-y-6">
      <h1 class="text-4xl font-bold text-gray-800 mb-4 font-serif text-left">Discover Natural Harmony</h1>
      <p class="text-lg text-gray-600 text-left mb-6">Log in to continue your journey into the world of Ayurveda, where each plant holds ancient wisdom for modern well-being.</p>
    </div>
  </div>
</main>

<footer class="bg-[#5A8B72] text-white"><div class="container mx-auto px-6 py-4 text-center"><p>&copy; 2025 CyberFlora. All Rights Reserved.</p></div></footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAmIuwUeed6cA1ZL4hWN-GY1IbNDxZtBcw",
    authDomain: "cyberflora-cb897.firebaseapp.com",
    projectId: "cyberflora-cb897",
    storageBucket: "cyberflora-cb897.appspot.com",
    messagingSenderId: "683286424975",
    appId: "1:683286424975:web:6be1168a15792ea2b42ffa"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById('login-form');
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    signInWithEmailAndPassword(auth, email, password)
            .then(() => {
              window.location.href = 'profile.html'; // Redirect to profile
            })
            .catch((error) => alert(`Error: ${error.message}`));
  });
</script>
<script src="auth-status.js" type="module"></script>
</body>
</html>
